<div fxLayoutAlign="center">
  <mat-form-field fxFlex="40%">
    <input matInput type="text" placeholder="search" (keyup)="doFilter($event.target.value)">
  </mat-form-field>
</div>
<mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
    <mat-cell *matCellDef="let element" >{{element.id}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
    <mat-cell *matCellDef="let element" >{{element.name}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="username">
    <mat-header-cell *matHeaderCellDef mat-sort-header>UserName</mat-header-cell>
    <mat-cell *matCellDef="let element" >{{element.username}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
    <mat-cell *matCellDef="let element" >{{element.email}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="address">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Address</mat-header-cell>
    <mat-cell *matCellDef="let element" >{{element.address.street + ', ' + element.address.city}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="phone">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Contact Number</mat-header-cell>
    <mat-cell *matCellDef="let element" >{{element.phone}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="website">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Company website</mat-header-cell>
    <mat-cell *matCellDef="let element" >{{element.website}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="company">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Company Name</mat-header-cell>
    <mat-cell *matCellDef="let element" >{{element.company.name}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="delete">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Delete</mat-header-cell>
    <mat-cell *matCellDef="let element"  >
      <button mat-mini-fab color="primary" (click)="onEditEmployee(element.id)">
        <mat-icon>create</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="delete">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Delete</mat-header-cell>
    <mat-cell *matCellDef="let element"  >
      <button mat-mini-fab color="accent" (click)="onDeleteEmployee(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns" ></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>

<mat-paginator
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons>
</mat-paginator>
